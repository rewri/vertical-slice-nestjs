version: '3.8'

services:
  app:
    build:
      target: production
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Em produção, usar secrets ou arquivo .env seguro
      - MARIADB_HOST=mariadb
      - MARIADB_PORT=3306
      - MARIADB_SSL=true
    volumes:
      # Remover volume de desenvolvimento em produção
      - /dev/null:/usr/src/app/node_modules
    restart: always
    healthcheck:
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 60s

  mariadb:
    environment:
      # Em produção, usar senhas mais seguras
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-change_me_in_production}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-change_me_in_production}
    volumes:
      # Não executar scripts de init em produção se não necessário
      - /dev/null:/docker-entrypoint-initdb.d/01-init.sql
    restart: always
    healthcheck:
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
