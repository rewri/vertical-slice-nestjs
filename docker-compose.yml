version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: vertical-slice-nestjs-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - PORT=3000
      - MARIADB_HOST=mariadb
      - MARIADB_PORT=3306
      - MARIADB_USER=nestjs_user
      - MARIADB_PASSWORD=nestjs_password
      - MARIADB_DATABASE=nestjs_db
      - MARIADB_SSL=false
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - app-network

  mariadb:
    image: mariadb:11.2
    container_name: vertical-slice-nestjs-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password_secure_2024
      MYSQL_DATABASE: nestjs_db
      MYSQL_USER: nestjs_user
      MYSQL_PASSWORD: nestjs_password
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - '3307:3306'
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./docker/mariadb/init:/docker-entrypoint-initdb.d
      - ./docker/mariadb/conf:/etc/mysql/conf.d
    networks:
      - app-network
    healthcheck:
      test: ['CMD', 'healthcheck.sh', '--connect', '--innodb_initialized']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  mariadb_data:
    driver: local

networks:
  app-network:
    driver: bridge
